<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- การเรียกใช้ css ของ bootstrap เป็นเเบบ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <!-- ส่วน Header -->
    <header></header>
    <!-- ปิดส่วน Header -->

    <!-- ส่วน Main -->
    <main>
        <!-- สำหรับการเรียน Bootsrap -->
         <section id="test">
            <div class="container">
             <p class="text-bg-info p-3 ">chonchaya</p>
             <p class="text-bg-success p-3 h1">chonchaya</p>
             <p class="text-bg-primary p-3 text-uppercase">chonchaya</p>
             <p class="text-bg-warning p-3 taxt-lowercase">chonchaya</p>
            </div>
         </section>
         <!-- สำหรับกาารเรียน Grid System -->
         <section id="column">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 text-bg-success ">col-4</div>
                    <div class="col-sm-4 text-bg-warning ">col-4</div>
                    <div class="col-sm-4 text-bg-success ">col-4</div>
                </div>
                <div class="row">
                    <div class="col-2 text-bg-primary ">col-2</div>
                    <div class="col-8 text-bg-danger ">col-8</div>
                    <div class="col-2 text-bg-primary ">col-2</div>
                </div>
            </div>
         </section>
         <!-- 
         1. ใช้ class container (กล่อง)
         2. ใช้ class row (เเถว)

         3. ใช้ class col (คอลัมน์)
         -->
        <!-- การทำภาพสไลด์ -->
        <section id="slide">

        </section>
        <!-- การทำภาพสไลด์ -->

        <!-- การเขียนข่าว -->
        <section id="new">

        </section>
        <!-- การเขียนข่าว -->
    </main>
    <!-- ปิดส่วน Main -->

    <!-- ส่วน Footer -->
    <footer></footer>
    <!-- ปิดส่วน Footer -->

    <!-- การเรียกใช้ js ของ bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
